<!DOCTYPE html>
<html lang="en">
{% include "includes/head.html" %}

<body>
    {% include "includes/navbar.html" %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ novel.image_url }}" alt="{{ novel.title }}" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2>{{ novel.title }}</h2>
                <p><strong>Author:</strong> {{ novel.author }}</p>
                <p><strong>Description:</strong> {{ novel.description }}</p>
            </div>
        </div>
    </div>

    {% include "includes/footer.html" %}

    <!-- Bootstrap and jQuery scripts (include your script.html as needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
